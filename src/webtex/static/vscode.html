<body>
  <div class="wrapper">
    <section class="main">
      <!--Add buttons to initiate auth sequence and sign out-->
      <button id="button" onclick="create();">create</button>
      <button id="button" onclick="load();">Get G Drives</button>
      <input type="text" id="docsid" size="40" placeholder="Google Docs ID or URL" />
      <button id='save'>save</button>
      <button id='compile'>compile</button>

  <script>
    let editor = null;

    function initEditor(data) {
      if (editor !== null) {
        editor.dispose();
        editor = null;
      }
      require.config({
        paths: {
          vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs'
        }
      });

      require(['vs/editor/editor.main'], function () {
        monaco.languages.register({
          id: 'myCustomLanguage'
        });
        monaco.languages.setMonarchTokensProvider('myCustomLanguage', {
          tokenizer: {
            root: [
              [/\\[a-zA-Z]+/, 'custom-notice'],
              [/\$[^$]*\$/, 'custom-date'],
              [/\\\[[^]*\\\]/, 'custom-date'],
              [/\%.*$/, 'custom-info']
            ]
          }
        });

        // Define a new theme that constains only rules that match this language
        monaco.editor.defineTheme('myCoolTheme', {
          colors: {},
          base: 'vs',
          inherit: false,
          rules: [
            { token: 'custom-notice', foreground: 'AA00AA' },
            { token: 'custom-date', foreground: '00AA00' },
            { token: 'custom-info', foreground: 'AA8800' },
            { token: 'custom-error', foreground: 'ff0000', fontStyle: 'bold' }
          ]
        });

        editor = monaco.editor.create(
          document.getElementById('editor'),
          {
            theme: 'myCoolTheme',
            value: getCode(),
            language: 'myCustomLanguage',
            readOnly: false,
            // theme: "vs-dark",
            scrollBeyondLastLine: false,
            automaticLayout: true,
            autoSize: true,
            scrollbar: {
              handleMouseWheel: true
            }
          });

        function getCode() {
          // return [
          //   '\\documentclass[twocolumn,a4j]{jarticle}',
          //   '\\begin{document}',
          //   '',
          //   '\\end{document}'
          // ].join('\n');
          return data;
        }

        // 何かイベントに応じて編集した文字列を取得する
        // console.log(editor.getValue());
        // editor.getModel().onDidChangeContent((event) => {
        //   console.log(editor.getValue());
        //   console.log(event);
        // });
        // editor.on('change', function (event) {
        //   console.log(editor.getValue());
        //   console.log(event);
        // });
        document.onkeydown = (e) => {
          if (e.ctrlKey && e.keyCode === 83) {
            // ignore Ctrl + S
            e.preventDefault();
            // console.log(editor.getValue());
            // save(editor.getValue());
          }
        };
        editor.addCommand(
          monaco.KeyMod.CtrlCmd | monaco.KeyCode.Enter,
          // monaco.KeyMod.chord(monaco.KeyMod.CtrlCmd | monaco.KeyCode.KEY_S),
          () => {
            // alert("F9 pressed!");
            // console.log(editor.getValue());
            submit(editor.getValue());
          });
        document.getElementById('save').
          addEventListener('click',
            (e) => {
              save(editor.getValue());
            }
          );
        document.getElementById('compile').
          addEventListener('click',
            (e) => {
              submit(editor.getValue());
            }
          );
      });
    };
  </script>
  <script type="text/javascript">
    function create() {
      if (parseFileID() !== "") {
        return;
      }
      const filename = document.getElementById('docsid').value;
      const data = [
        '\\documentclass[a4j,12pt]{jreport}',
        '\\begin{document}',
        '',
        '\\end{document}'
      ].join('\n');
      const url = 'https://www.googleapis.com/upload/drive/v3/files/'
        + '?uploadType=multipart&supportsAllDrives=true';
      const formData = new FormData();
      const metadata = new Blob([JSON.stringify({
        name: filename
      })],
        {
          type: 'application/json; charset=UTF-8',
        });
      formData.append("Metadata", metadata);
      formData.append('Media', data);
      fetch(url, {
        headers: {
          'Authorization': `Bearer ${access_token}`,
        },
        method: 'POST',
        body: formData,
      }).then((res) => res.json())
        .then((res) => {
          // console.log(res);
          document.getElementById('docsid').value =
            '/' + res.id + '/';
          load();
        })
    }

    function load() {
      const docsid = parseFileID();
      if (docsid === "") {
        return;
      }
      getDriveFile(docsid);
    }

    function save(value) {
      const docsid = parseFileID();
      if (docsid === "") {
        return;
      }
      const element = document.getElementById('save');
      element.disable = true;
      // console.log(value);
      uploadDriveFile(docsid, value, () => {
        element.disable = false;
      });
    }

    function submit(value) {
      // form を動的に生成
      var form = document.createElement('form');
      form.action = '/post';
      form.method = 'POST';
      form.target = 'pdfframe';

      // formdta イベントに関数を登録(submit する直前に発火)
      form.addEventListener('formdata', (e) => {
        var fd = e.formData;

        // データをセット
        fd.set('data', value);
        // console.log(value);
      });

      // body に追加
      document.body.append(form);

      // submit
      form.submit();
    }

    // Client ID and API key from the Developer Console
    const CLIENT_ID = 'YOUR_CLIENT_ID';

    // Discovery doc URL for APIs used by the quickstart
    const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';

    // Authorization scopes required by the API; multiple scopes can be
    // included, separated by spaces.
    // var SCOPES = "https://www.googleapis.com/auth/documents.readonly";
    const SCOPES = "https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/drive";

    const authorizeButton = document.getElementById('compile');

    let access_token;
    let gisInited = false;

    /**
     * Callback after Google Identity Services are loaded.
     */
    function gisLoaded() {
      function onTokenResponse(event) {
        // handle 'access_token' here
        // console.log(event.access_token);
        access_token = event.access_token;
        gisInited = true;
        maybeEnableButtons();
      };
      const tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: onTokenResponse,
      });
      tokenClient.requestAccessToken();
    }

    /**
     * Enables user interaction after all libraries are loaded.
     */
    function maybeEnableButtons() {
      if (gapiInited && gisInited) {
        // document.getElementById('authorize_button').style.visibility = 'visible';
      }
    }

    function parseFileID() {
      var docsid = document.getElementById('docsid').value;
      //   console.log(docsid);
      docsid = docsid.substring(0, docsid.lastIndexOf('/'));
      docsid = docsid.substring(docsid.lastIndexOf('/') + 1);
      return docsid;
    }

    function wget(url, callback) {
      const token = access_token;
      var xhr = new XMLHttpRequest();
      xhr.open('GET', url);
      xhr.onreadystatechange = () => {
        if (xhr.readyState !== xhr.DONE) {
          return;
        }
        if (xhr.status !== 200) {
          return;
        }
        const resp = xhr.response;
        callback(resp);
      }
      xhr.setRequestHeader('Authorization',
        'Bearer ' + token);
      xhr.send();
    }

    async function getDriveFile(fileId) {
      const url = `https://www.googleapis.com/drive/v3/files/` +
        fileId + `?alt=media`;
      fetch(url, {
        headers: {
          'Authorization': `Bearer ${access_token}`,
        },
        method: 'GET',
      }).then((res) => res.text())
        .then((body) => {
          // console.log(body);
          initEditor(body);
        });
    }

    async function uploadDriveFile(fileId, data, callback) {
      const url = 'https://www.googleapis.com/upload/drive/v3/files/'
        + fileId + '?uploadType=multipart&supportsAllDrives=true';
      const formData = new FormData();
      const metadata = new Blob([JSON.stringify({
        // name: filename
      })],
        {
          type: 'application/json; charset=UTF-8',
        });
      formData.append("Metadata", metadata);
      formData.append('Media', data);
      fetch(url, {
        headers: {
          'Authorization': `Bearer ${access_token}`,
        },
        method: 'PATCH',
        body: formData,
      }).then((res) => res.json())
        .then(() => {
          if (callback !== null) {
            callback();
          }
        }).catch(() => {
          window.alert('failed');
        });
    }

    async function uploadDriveFile2(fileId, data, callback) {
      // fileId: files.listsで取得しておく
      const res = await gapi.client.request({
        path: '/upload/drive/v3/files/' + fileId,
        method: 'PATCH',
        params: {
          uploadType: 'media',
          supportsAllDrives: true
        },
        body: data
      }).then((res) => {
        if (callback !== null) {
          callback();
        }
      }, () => {
        window.alert('failed');
      });
      return res;
    }

    document.getElementById('docsid').
      addEventListener('keypress', (e) => {
        if (e.keyCode === 13) {
          load();
        }
      });
  </script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
